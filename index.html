<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Pizza rendelés</title>
</head>
<body>
    


<h1>Pizza rendelő rendszer</h1>

<div class="box">
    <h2>Méret választás</h2>
    <div id="sizes">
        <form id="sizeSelect">
        </form>
    </div>
</div>

<div class="box">
    <h2>Szósz választás (1 kötelező)</h2>
    <div id="sauces">
        <form id="sauceSelect">
        </form>
    </div>
</div>

<div class="box">
    <h2>Feltétek (több választható)</h2>
    <div id="toppings">
        
    </div>
</div>

<div class="box">
    <h2>Darabszám</h2>
    <input type="number" id="quantity" value="1" min="1" onchange="updatePriceDisplay()">
</div>
<p>Ár: <span id="priceDisplay">0</span> Ft</p>
<button onclick="calculateTotal()">Kosárba</button>
<H1>Kosár</H1>
<div id="cartItems"></div>
<h2>Végösszeg: <span id="totalPrice">0</span> Ft</h2>
<div id="osszegzes"></div>
<button onclick="placeOrder()">Rendelés leadása</button>
</body>
</html>
